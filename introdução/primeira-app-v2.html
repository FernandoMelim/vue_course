<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando vue js 2!'
        },
        methods: {
            alterarTitulo(elemento) {
                this.titulo = elemento.target.value;
            }
        }
    });
</script>
