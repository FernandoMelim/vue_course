<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <template v-if="logado">
            <p>Usuario logado: {{ nome }}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Anônimo logado</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado">{{ logado? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado"><!-- nao tira o elemento da pagina q nem o v-if-->
            Desenvolvido pra vc!
        </footer>
        <footer v-show="!logado"><!-- nao tira o elemento da pagina q nem o v-if-->
            Desenvolvido pra vc q é desconhecido!
        </footer>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Maria',
                logado: false,
                anonimo: false
            }
        });
    </script>
</body>
</html>
