<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstro vs. Player</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="vueInstance">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :style="{width: playerLife + '%'}" :class="{danger: playerLife < 20}"></div>
                </div>
                {{ playerLife }}%
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :style="{width: monsterLife + '%'}" :class="{danger: monsterLife < 20}"></div>
                </div>
                {{ monsterLife }}%
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife==0" class="win">Você ganhou :)</div>
            <div v-else class="lose">Você perdeu :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="btn attack" @click="attack(false)">Ataque</button>
                <button class="btn especial-attack" @click="attack(true)">Ataque especial</button>
                <button class="btn heal" @click="healAndHurt">Curar</button>
                <button class="btn give-up" @click="running = false; playerLife = 0">Desistir</button>
            </template>
            <template v-else>
                <button class="btn new-game" @click="startGame">Iniciar jogo</button>
            </template>
        </div>
        <div v-if="logs.length" class="panel logs">
            <ul>
                <li v-for="log in logs" :class="log.cls" class="log">
                    {{ log.text }}
                </li>
            </ul>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
