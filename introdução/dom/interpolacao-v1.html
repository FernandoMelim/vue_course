<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <p>{{ contador * 2 }}</p>
        <p>{{ contador > 10 ? 'maior' : 'menor' }}</p>
        <button v-on:click="somar">Somar 1</button> <!-- $event Ã© o evento passado como parametro -->

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(){
                    this.contador++;
                },

            }
        });
    </script>
</body>
</html>
