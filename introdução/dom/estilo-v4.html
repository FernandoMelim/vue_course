<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        #app {
            display: flex;
            justify-content: space-around;
        }

        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: flex;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: green;
        }

        .c3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="caixa">
        <div id="app">
            <div class="demo" :style="meuEstilo"></div>
            <div class="demo" :style="{backgroundColor: vermelho}"></div>
            <div class="demo"></div>
        </div>
        <hr>
        <label for="cor">Cor <input id="cor" type="text" v-model="cor"></label><br><br>
        <label for="altura">Altura <input id="altura" type="text" v-model="altura"></label><br><br>
        <label for="largura">Largura <input id="largura" type="text" v-model="largura"></label>
    </div>
    <script>
        new Vue({
            el: '#caixa',
            data: {
                vermelho: "red",
                cor: "blue",
                largura: 100,
                altura: 100
            },
            computed: {
                meuEstilo() {
                    return {
                        backgroundColor: this.cor,
                        width: `${this.largura}px`,
                        height: `${this.altura}px`
                    }
                }
            }
        });
    </script>
</body>

</html>
