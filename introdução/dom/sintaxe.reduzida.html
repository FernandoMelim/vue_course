<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button @click="somar">Somar 1</button><hr> <!-- $event Ã© o evento passado como parametro -->
       <!-- @click = v-on:click  -->
        <input type="text" :value="contador">
        <!-- :value = v-bind:value -->
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(event, passo){
                    this.contador++;
                }
            }
        });
    </script>
</body>
</html>
