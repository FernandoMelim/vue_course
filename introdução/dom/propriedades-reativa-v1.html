<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ titulo }}</p>

            <input type="text" v-bind:value="titulo"
            v-on:input="titulo = $event.target.value"> <br><br>
            <!-- mesma coisa -->
            <input type="text" v-model="titulo">

        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    titulo: 'teste'
                },
                methods: {
                    saudacao(){
                        return "Boa semana!";
                    }
                }
            });
        </script>
    </body>
</html>
