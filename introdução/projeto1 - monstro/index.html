<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstro vs. Player</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div id="vueInstance">
        <div class="player">
            <p>Jogador</p>
            <div class="progressBar">
                <div class="fullfillPlayerLife" :style="{width: playerLife + '%'}"></div>
            </div>
            <p class="porcentagem">{{ playerLife }}%</p>
        </div>
        <div class="monster">
            <p>Monstro</p>
            <div class="progressBar">
                <div class="fullfillMonsterLife" :style="{width: monsterLife + '%'}"></div>
            </div>
            <p class="porcentagem">{{ monsterLife }}%</p>
        </div>

        <div class="acoes">
            <template v-if="isStarted">
                <button id="ataque" @click="attack">Ataque</button>
                <button id="ataqueEsp" @click="especialAttack">Ataque Especial</button>
                <button id="curar" @click="heal">Curar</button>
                <button id="desistir" @click="surrender">Desistir</button>
            </template>
            <template v-else>
                <button id="start" @click="start">Iniciar partida</button>
            </template>
        </div>

        <div id="resultado" v-if="result != '' " :style="resultStyle"> {{ result }} </div>

        <div id="log" v-if="logs.length != 0">

            <template v-for="item in logs">
                <div :style="item.style">
                    <p>{{ item.message }}</p>
                </div><br>
            </template>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
